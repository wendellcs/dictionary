<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- Form area -->
        <div class="container-form">
            <h1>Dictionary</h1>
            <form class="form">
                <div class="form-box">
                    <label for="word">Insert your word:</label>
                    <input type="text" id="word" class="form-box-word">
                </div>

                <button type="submit" class="btn formButton">Send</button>
            </form>
        </div>

        <!-- All the results will be shown here -->
        <div class="container-results hidden">
            <h2 class="title">Word</h2>

            <select class="container-results-select"></select>

            <h2>Word Class: <span class="word-class">Noum</span></h2>
            <p class="cta-examples">Click here to see some examples :D</p>

            <div class="select-results"></div>

            <button class="btn show-more">Show more</button>
        </div>
    </div>

    <!-- User History -->
    <div class="container-history">
        <h2 class="container-history-title">History</h2>
        <ion-icon name="caret-forward-outline" class="open-history open"></ion-icon>
        <div class="history">
            So empty :(
        </div>
        <hr />
        <button class="btn clear-history">Clear</button>
    </div>

    <div class="container-popup hidden">
        <p class="container-popup-text">Please, make sure you have written a valid word</p>
        <button type="button" class="btn close-popup">Ok</button>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Model Imports -->
    <script src="js/Model/Word.model.js"></script>
    <!-- Services Imports -->
    <script src="js/Services/Word.services.js"></script>
    <!-- View Imports -->
    <script src="js/View/Render.view.js"></script>
    <!-- Controller Imports -->
    <script src="js/Controller/Word.controller.js"></script>
    <!-- Controller Dictionary API Import -->
    <script src="js/Controller/DictionaryAPI.js"></script>

    <!-- JavaScript App -->
    <script src="./js/app.js"></script>

    <!-- Ion Icons Imports -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
